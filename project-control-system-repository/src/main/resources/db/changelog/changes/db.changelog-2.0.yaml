databaseChangeLog:
  - changeSet:
      id: 1
      author: iborschevskiy
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: employee_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: roles
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: iborschevskiy
      changes:
        - addColumn:
            tableName: employees
            columns:
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

